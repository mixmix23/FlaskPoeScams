{% extends 'base.html' %}
{% block title %}
  Gem Deals
{% endblock %}

{% block content %}
  <table class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Gem</th>
        <th scope="col">Reg(#)</th>
        <th scope="col">Per(c)</th>
        <th scope="col">Profit(c)</th>
        <th scope="col">Options</th>
      </tr>
    </thead>
    <tbody>
      {% for item in items %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.rListing }}</td>
          <td>{{ item.chaosValue }}</td>
          <td>{{ item.profit }}c</td>
          <td>
            <button class="btn btn-outline btn-info">More Info</button>
            <button class="btn btn-outline btn-success">Purchase Gem</button>
          </td>
        </tr>
      {% endfor %}
    </tbody>
    </table>
{% endblock %}
